<html>
    <head>
        <title>Forms</title>
        <link rel="Stylesheet" href="forms.css">
    </head>
    <body>
        <h1>REGISTRATION FORM</h1>
        <h3>Please enter your details to get registered to the course</h3>
        <form name="f1" method="" action="" name="form">
        <table>
            <tr>
                <td>First Name</td>
                <td><input id='fname' class='in' type="text" name="nm" placeholder="Enter your first name" max="4" maxlength="30" required>
                </td>
            </tr>
            <tr>
                <td>Last Name</td>
                <td>
                    <input  id='lname' class='in' type="text" name="nm1" placeholder="Enter your last name" max="4" maxlength="30"required >
                </td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input id='dob' class='in' type="date" name="dob" required>
                </td>
                
            </tr>
            <tr>
            	 <td>Identification card</td>
                <td>
                    <input class="f" type="file">
                </td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>
                <input id='co' class='in' type="text" name="co" placeholder="Enter mobileno" maxlength="10" required>
                </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input id='g'type="radio" name="Gen"  value='Male' required>M
                    <input id='g' type="radio" name="Gen"  value='Female'required>F
                    <input id='g' type="radio" name="Gen"  value="Rather not say"required>Others
                </td>
            </tr>
            <tr>
                <td>Email Id</td>
                <td>
                    <input id='em'class='in' type="email" name="em" placeholder="Enter mail id" max="4" maxlength="24" required>
                </td>
            </tr>
            <tr>
                <td>Course</td>
                <td>
                    <select class="ck" name='cs'required>
                        <option value="select courses">select courses</option>
                        <option value="AI&Ml" >AI&ML</option>
                        <option value="Full Stack" >Full stack</option>
                        <option value="DSA using python" >DSA using python</option>
                        <option value="DSA using java" >DSA using java</option>
                        <option value="Flask" >Flask</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Preferred Languages</td>
                <td>
                    <input id='pl' class='Gen' type="checkbox" name="ck" value='English'required>English
                    <input id='pl' class='Gen' type="checkbox" name="ck" value='Hindi'required>Hindi
                    <input id='pl' class='Gen' type="checkbox" name="ck" value='Spanish' required>Spanish
                    <input id='pl' class='Gen' type="checkbox" name="ck" value='French'required>French
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input id='pd' class='in' type="password" name="pwd" placeholder="Enter password" maxlength="12"required >
                </td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td>
                    <input id='cpd' class='in' type="password" name="pwd" placeholder="Enter above password" maxlength="12"required >
                </td>
            </tr>
            <tr>
                <td>From where did you know about this platform</td>
                <td>
                    <input class='in' type="text" name="infoc" max="15" maxlength="50" required>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="sub"  type="submit" name="submit">
                </td>
                <td>
                    <input class="sub" type="reset" name="reset">
                </td>
            </tr>
        </table>

        </form>
    </body>
</html>
